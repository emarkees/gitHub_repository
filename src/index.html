<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link href="/dist/output.css" rel="stylesheet">
  </head>

  <body class="bg-[rgb(10,10,34)]">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id ="title" class="text-center text-4xl text-blue-300 my-10"> Survey Form</h1>
    <p id = "description" class="text-center text-3xl text-white">This is an Online Form</p>
    <form action="" id="survey-form" class="mx-auto flex-col flex px-[500px]">
      <label id ="name-label" ></label>
      <input id = "name" tpye="text" required class="border-blue-800 bg-gray-600 rounded-lg py-2 mt-10 mb-5"/>
      <label id ="email-label" ></label>
      <input id = "email" tpye="email" required class="border-blue-800 bg-gray-600 rounded-lg py-2 my-5"/>
      <label id ="number-label"></label>
      <input id = "number" tpye="number" required class="border-blue-800 bg-gray-600 rounded-lg py-2 my-5" min="18" max="60" value="18"/>
    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
